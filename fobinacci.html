<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fibonacci</title>
</head>
<body>
	
	<script type="text/javascript">
	

	function fibonacci(num) {
		return (function(arr) {
			while(arr.length < num) {
				arr.push(arr.length < 2 ? 1 : arr[arr.length -1] + arr[arr.length - 2]);
			}
			return arr;
		})([1]);
	}

	window.onload = function() {
		for (var i = 0; i < 10; i++) {
			console.log(fibonacci(i));
		}

	}
	
	</script>
</body>
</html>
